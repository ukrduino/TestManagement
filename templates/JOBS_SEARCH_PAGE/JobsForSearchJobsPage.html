{% if found_jobs_list|length %}
    {% for job in found_jobs_list %}
        <li class="list-group-item"><a href="{{ job.job_link }}" target=_blank>{{ job.job_name }}</a><a href="{{ job.job_link }}" target=_blank><span class="glyphicon glyphicon-cog" aria-hidden="true" style="padding-left:30px"></span></a></li>
    {% endfor %}
{% else %}
    <li class="list-group-item">No jobs found</li>
{% endif %}
